<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schedules</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header>
      <svg
        viewBox="0 0 200 100"
        style="display: block; height: 100%; width: 100%"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
      >
        <path d="M 0 0 A 200 100 0 0 0 200 100 L 0 100 Z" fill="green" />
      </svg>
      <svg
        viewBox="0 0 200 100"
        style="display: block; height: 100%; width: 100%"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
      >
        <path d="M 200 0 A 200 100 0 0 1 0 100 L 200 100 Z" fill="#00400C" />
      </svg>
      <div>
        <p><span>schedule</span></p>
      </div>
    </header>
    <main>
      <div class="selector">
        <label for="choose">Choose a Schedule:</label>
        <select name="choose" id="options">
          <option value="remy.json">Remy</option>
          <option value="elizabeth.json">Elizabeth</option>
          <option value=".json">XX</option>
          <option value=".json">XX</option></select
        ><br />
        <label for="sort">Sort By:</label>
        <select name="sort" id="sorter">
          <option value="period">Period</option>
          <option value="teacher">Teacher Last Name</option>
          <option value="subjectArea">Subject</option>
          <option value="roomNumber">Room</option>
          <option value="className">Class Name</option></select
        ><br />
        <label for="search">Search:</label>
        <input
          type="text"
          placeholder="Search..."
          name="search"
          id="searcher"
        />
      </div>
      <div
        id="out"
        class="container-fluid row d-flex justify-content-center"
      ></div>
    </main>
    <footer>
      Designed by&nbsp;<b>Remy Serbinenko</b>&nbsp;with contributions
      by:&nbsp;<b>Elizabeth Rizov</b>,&nbsp;<b>Nicholas Vlahogiannis</b
      >,&nbsp;<b>XX</b>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0/dist/fuse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
